<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>


  <section>

    <h1>Desserts</h1>

    <div class="grid-wrapper">

      <div class="grid-item">
        <div class="img-btn-holder">
          <img src="assets/images/image-waffle-desktop.jpg" alt="Waffle" class="dessert-image"/>
          <button><img src="assets/images/icon-add-to-cart.svg">Add to cart</button>
        </div>

        <div class="desc">
          <p class="dessert-category">Waffle</p>
          <h2 class="dessert-name">Waffle with Berries</h2>
          <h3 class="price">6.50</h3>
        </div>
      </div>

      

    </div>

  </section>


</body>
</html>
